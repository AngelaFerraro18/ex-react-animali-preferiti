<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I miei animali Preferiti</title>

    <!-- import react  -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>


    <!-- component details -->
    <script type="text/babel">

        const { useState } = React;

        function Animali() {

            const [animals, setAnimals] = useState([]);

            const animalsChoices = ["Cane", "Gatto", "Pappagallo", "Cavallo", "Panda"];

            function addAnimal() {
                const randomIndex = Math.floor(Math.random() * animalsChoices.length);
                const newAnimal = animalsChoices[randomIndex];
                setAnimals(curr => [...curr, newAnimal]);
            }

            return (
                <>
                    <button onClick={addAnimal}>Aggiungi animale</button>
                    <details>
                        <summary>Animali</summary>
                        <ul>
                            {animals && animals.map((a, i) => <li key={i}>{a}</li>)}
                        </ul>
                    </details>
                </>
            )
        }
    </script>

    <!-- react  -->
    <script type="text/babel">
        const { createRoot } = ReactDOM;
        const listaAnimali = document.querySelector('.lista-animali');
        const root = createRoot(listaAnimali);
        root.render(<Animali />);
    </script>

    <!-- stylesheet  -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>I miei animali Preferiti</h1>
    </header>
    <main>
        <figure>
            <img src="https://picsum.photos/400/300" alt="Immagine Casuale">
        </figure>
        <div class="lista-animali"></div>
    </main>
    <footer>
        <p>Creato con amore da... un collega sbadato! üêæ</p>
    </footer>
</body>

</html>
